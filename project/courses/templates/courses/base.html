{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="{% static 'courses/css/styles.css' %}" rel="stylesheet"/>
    {%block links%}
    
    {%endblock%}
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    {% block Mainmenu %}

    {% for m in menu %}

    <li><a href="{% url m.url_name %}">{{ m.title }}</a></li>

    {% endfor %}

    {% endblock Mainmenu %}


    {% block body %}
    {% endblock %}
</body>

</html>
